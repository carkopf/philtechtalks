        // Topic classification function
        function classifyTopic(title) {
            const lower = title.toLowerCase();
            
            if (lower.includes('conscious') || lower.includes('sentience') || lower.includes('qualia') || 
                lower.includes('mental') || lower.includes('welfare') || lower.includes('personhood')) {
                return 'Consciousness & Mind';
            }
            if (lower.includes('health') || lower.includes('medical') || lower.includes('psychiatry') || 
                lower.includes('organoid') || lower.includes('brain')) {
                return 'Medical/Health AI';
            }
            if (lower.includes('work') || lower.includes('automation') || lower.includes('deskilling') || 
                lower.includes('labor')) {
                return 'Work & Automation';
            }
            if (lower.includes('explain') || lower.includes('transparency') || lower.includes('integrity') || 
                lower.includes('epistemology') || lower.includes('trust')) {
                return 'Explainability & Trust';
            }
            if (lower.includes('responsibility') || lower.includes('agency') || lower.includes('reasoning') ||
                lower.includes('retribution')) {
                return 'Responsibility & Agency';
            }
            if (lower.includes('robot') || lower.includes('algorithm') || lower.includes('deep learning') || 
                lower.includes('feedback') || lower.includes('dual-use')) {
                return 'AI Systems & Tech';
            }
            if (lower.includes('social') || lower.includes('smartphone') || lower.includes('interaction') ||
                lower.includes('discrimin') || lower.includes('identity')) {
                return 'Social & Political';
            }
            if (lower.includes('method') || lower.includes('conceptual') || lower.includes('philosoph') ||
                lower.includes('diversif')) {
                return 'Philosophy & Methods';
            }
            return 'AI Ethics & Values';
        }

        // Add topics to talks
        talks.forEach(talk => {
            talk.topic = classifyTopic(talk.title);
            talk.dateObj = new Date(talk.date);
        });

        // Color scheme
        const topicColors = {
            'AI Ethics & Values': '#3b82f6',
            'Consciousness & Mind': '#8b5cf6',
            'Responsibility & Agency': '#ef4444',
            'Medical/Health AI': '#10b981',
            'Explainability & Trust': '#f59e0b',
            'Work & Automation': '#ec4899',
            'AI Systems & Tech': '#06b6d4',
            'Social & Political': '#84cc16',
            'Philosophy & Methods': '#6366f1'
        };

        // Create legend
        const legend = d3.select('#legend');
        Object.entries(topicColors).forEach(([topic, color]) => {
            const item = legend.append('div').attr('class', 'legend-item');
            item.append('div').attr('class', 'legend-color').style('background', color);
            item.append('span').text(topic);
        });

        // Dimensions
        const margin = {top: 20, right: 40, bottom: 60, left: 40};
        const width = 1320 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select('#timeline')
            .append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        // Create tooltip
        const tooltip = d3.select('body')
            .append('div')
            .attr('class', 'tooltip');

        // Scales
        const xScale = d3.scaleTime()
            .domain(d3.extent(talks, d => d.dateObj))
            .range([0, width]);

        // Sort talks by date
        talks.sort((a, b) => a.dateObj - b.dateObj);

        // Assign y positions to avoid overlap using a simple packing algorithm
        const minGap = 25; // Minimum vertical distance between overlapping nodes
        const positions = [];
        
        talks.forEach((talk, i) => {
            const x = xScale(talk.dateObj);
            let y = height / 2; // Start in the middle
            let attempts = 0;
            const maxAttempts = 100;
            
            // Try to find a non-overlapping position
            while (attempts < maxAttempts) {
                let overlaps = false;
                for (let j = 0; j < i; j++) {
                    const dx = x - positions[j].x;
                    const dy = y - positions[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // If nodes are close horizontally, enforce vertical separation
                    if (Math.abs(dx) < 50 && Math.abs(dy) < minGap) {
                        overlaps = true;
                        break;
                    }
                }
                
                if (!overlaps) break;
                
                // Try alternating above and below center
                y = height / 2 + (attempts % 2 === 0 ? 1 : -1) * Math.floor(attempts / 2) * minGap;
                attempts++;
            }
            
            // Clamp to bounds
            y = Math.max(30, Math.min(height - 30, y));
            positions.push({ x, y });
            talk.y = y;
        });

        // Draw axis
        const xAxis = d3.axisBottom(xScale)
            .ticks(d3.timeMonth.every(3))
            .tickFormat(d3.timeFormat('%b %Y'));

        svg.append('g')
            .attr('class', 'axis')
            .attr('transform', `translate(0,${height})`)
            .call(xAxis)
            .selectAll('text')
            .attr('transform', 'rotate(-45)')
            .style('text-anchor', 'end');

        // Draw connecting lines
        svg.selectAll('.connect-line')
            .data(talks.slice(0, -1))
            .enter()
            .append('line')
            .attr('class', 'connect-line')
            .attr('x1', d => xScale(d.dateObj))
            .attr('y1', d => d.y)
            .attr('x2', (d, i) => xScale(talks[i + 1].dateObj))
            .attr('y2', (d, i) => talks[i + 1].y)
            .attr('stroke', '#e0e0e0')
            .attr('stroke-width', 1)
            .attr('opacity', 0.3);

        // Draw nodes
        svg.selectAll('.talk-node')
            .data(talks)
            .enter()
            .append('circle')
            .attr('class', 'talk-node')
            .attr('cx', d => xScale(d.dateObj))
            .attr('cy', d => d.y)
            .attr('r', 7)
            .attr('fill', d => topicColors[d.topic])
            .attr('stroke', 'white')
            .attr('stroke-width', 2)
            .on('mouseover', function(event, d) {
                d3.select(this).attr('r', 10);
                tooltip
                    .style('opacity', 1)
                    .html(`
                        <strong>${d.title}</strong>
                        <span class="speaker">${d.speaker}</span>
                        <span class="institution">${d.institution}</span>
                        <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #555;">
                            ${d3.timeFormat('%B %d, %Y')(d.dateObj)} • ${d.topic}
                        </div>
                    `)
                    .style('left', (event.pageX + 15) + 'px')
                    .style('top', (event.pageY - 15) + 'px');
            })
            .on('mouseout', function() {
                d3.select(this).attr('r', 7);
                tooltip.style('opacity', 0);
            });
